<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="top">
                <div class="search">
                    <div class="search-icon"><svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                        </svg>
                    </div>
                    <input class="search-bar" type="search">
                </div>
                <div class="account">
                    <div class="notifications">
                        <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M10 21H14C14 22.1 13.1 23 12 23S10 22.1 10 21M21 19V20H3V19L5 17V11C5 7.9 7 5.2 10 4.3V4C10 2.9 10.9 2 12 2S14 2.9 14 4V4.3C17 5.2 19 7.9 19 11V17L21 19M17 11C17 8.2 14.8 6 12 6S7 8.2 7 11V18H17V11Z" />
                        </svg>
                    </div>
                    <div class="profile">
                         <img src="./assets/profile.png">
                    </div>
                     <div class="user-name">
                         <span style="white-space: nowrap;">Nick Jardine</span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="welcome-message">
                    <img style="border-radius: 50%; width: 15%;" src="./assets/profile.png">
                    <p>Hi there, <br> <span style="font-size: 1.8em;">Nick Jardine</span></p></div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Save</button>
                </div>
            </div>
        </div>
        <div class="sidebar"></div>
        <div class="main-content"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
